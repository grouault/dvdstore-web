<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>DVDStore : votre boutique de DVD en lignesss.</h1>
<div>
    <div>Liste des livres</div>
    <table>
        <thead>
            <tr>
                <td>Titre</td>
                <td>Genre</td>
            </tr>
        </thead>
        <tbody>
        <tr th:each="movie:${movies}">
            <td><a th:href="@{/movie/{id}(id=${movie.id})}" th:text="${movie.title}"/></td>
            <td th:text="${movie.genre}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
